<!DOCTYPE html>

<head>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton-tabs.css">
  <link rel="stylesheet" href="css/highlightjs-github-gist.css">
  <!--- custom styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- libs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/skeleton-tabs.js"></script> 
  <script src="js/highlight.pack.js"></script>

<body>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Header -->
  <div class="header sticky">
    <h1 class="container"><a href="https://lightning.ws">&#9889; Lightning web services</a></h1>
    <div id="github-ribbon">
      <a href="https://github.com/philippgille/lightning.ws" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="row">
      <div class="u-full-width" style="margin-top: 5%">
        {{.Doc.body}}
        {{.Include "endpoints/qrcode.html"}}
        {{.Include "endpoints/translate.html"}}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div id="footer-left" class="footer-element">
        <a class="github-button" href="https://github.com/philippgille/lightning.ws" aria-label="Star philippgille/lightning.ws on GitHub">Star</a>
        <a href="https://twitter.com/philippgille" target="_blank" class="twitter-follow-button" data-show-count="false">Follow me on Twitter</a>
      </div>
      <div id="footer-right" class="footer-element">
        Powered by <a href="https://github.com/lightningnetwork/lnd" target="_blank">lnd</a> and <a href="https://github.com/philippgille/ln-paywall" target="_blank">ln-paywall</a>
      </div>
    </div>
  </footer>
  
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
